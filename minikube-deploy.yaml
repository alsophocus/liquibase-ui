apiVersion: v1
kind: Namespace
metadata:
  name: liquibase-ui
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: liquibase-ui-config
  namespace: liquibase-ui
data:
  NODE_ENV: "development"
  PORT: "3001"
  LOG_LEVEL: "info"
---
apiVersion: v1
kind: Secret
metadata:
  name: liquibase-ui-secrets
  namespace: liquibase-ui
type: Opaque
stringData:
  JWT_SECRET: "minikube-jwt-secret"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "liquibase_ui"
  DB_USERNAME: "liquibase"
  DB_PASSWORD: "liquibase_password"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres
  namespace: liquibase-ui
spec:
  serviceName: postgres-service
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:15-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "liquibase_ui"
        - name: POSTGRES_USER
          value: "liquibase"
        - name: POSTGRES_PASSWORD
          value: "liquibase_password"
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
  volumeClaimTemplates:
  - metadata:
      name: postgres-storage
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: liquibase-ui
spec:
  selector:
    app: postgres
  ports:
  - port: 5432
    targetPort: 5432
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: liquibase-ui
  namespace: liquibase-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: liquibase-ui
  template:
    metadata:
      labels:
        app: liquibase-ui
    spec:
      containers:
      - name: liquibase-ui
        image: liquibase-ui:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 3001
        envFrom:
        - configMapRef:
            name: liquibase-ui-config
        - secretRef:
            name: liquibase-ui-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: liquibase-ui-service
  namespace: liquibase-ui
spec:
  selector:
    app: liquibase-ui
  ports:
  - port: 80
    targetPort: 3001
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: liquibase-ui-nodeport
  namespace: liquibase-ui
spec:
  selector:
    app: liquibase-ui
  ports:
  - port: 80
    targetPort: 3001
    nodePort: 30080
    protocol: TCP
  type: NodePort
