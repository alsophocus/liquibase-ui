<!DOCTYPE html>
<html>
<head>
    <title>Debug</title>
</head>
<body>
    <h1>Debug Test</h1>
    <button onclick="alert('Button works!')">Test Button</button>
    <br><br>
    <input type="text" id="user" value="admin">
    <input type="password" id="pass" value="admin">
    <button onclick="testLogin()">Test Login</button>
    
    <div id="result"></div>

    <script>
        function testLogin() {
            console.log('testLogin called');
            alert('testLogin called');
            
            const user = document.getElementById('user').value;
            const pass = document.getElementById('pass').value;
            
            console.log('User:', user, 'Pass:', pass);
            alert('User: ' + user + ', Pass: ' + pass);
            
            if (user === 'admin' && pass === 'admin') {
                document.getElementById('result').innerHTML = '<h2 style="color: green;">SUCCESS!</h2>';
                alert('SUCCESS!');
            } else {
                document.getElementById('result').innerHTML = '<h2 style="color: red;">FAILED!</h2>';
                alert('FAILED!');
            }
        }
        
        console.log('Script loaded');
        alert('Script loaded');
    </script>
</body>
</html>
